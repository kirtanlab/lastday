<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/general.css" />
    
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- LOGIN PAGE-->
  </head>
  <title>Director</title>
  <body>

    <!-- header contain logo and navbar -->
    <!-- LOGO -->
    <header class="header">
        <a href="#">
          <img class="logo" alt="IIT Ropar logo" src="IMG/logo.png" />
        </a>
        <!-- NAV-BUTTONS -->
        <nav class="main-nav">
          <ul class="main-nav-list">
            
            <!-- <li><a class="main-nav-link" href="#">Section 1</a></li>
            <li>
              <a class="main-nav-link" href="#">Section 2</a>
            </li>
            <li><a class="main-nav-link" href="#">Section 3</a></li> -->
  
            <!-- DIRECTOR'S LOGIN BUTTON -->
            <li><a href="faculty-profile.html" class="btn director--login">LOGOUT</a></li>
          </ul>
        </nav>
      </header>
      
      


      <!-- MAIN -->
      
      <div class="main">

        <!-- Director -->

        <!-- DIRECTOR PROFILE -->
      <div class="boxed-director">
        <section class="profile-director">
          <div class="container grid grid-cols-2 grid-profile">
            <div class="img-box">
              <img
                src="IMG/user-img.png"
                class="f-img"
                alt="passport size faculty image"
              />
            </div>
            <div class="text-box">
              <h2 class="secondary-heading f-name">John Smith</h2>
              <p class="f-email">
                <a class="email-link" href="mailto:hello@example.com"
                  >hello@example.com</a
                >
              </p>
              <p class="dblp">
                <a class="dblp-link" href="#">view profile</a>
              </p>
            </div>
          </div>
        </section>
      </div>


        <div class="searchbar">
           <input type="text" class="searchbar-text" placeholder="start year" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           
           <input type="text" class="searchbar-text" placeholder="end year" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           
           <input type="text" class="searchbar-text" placeholder="no.of publications " />
           <br><br><br>
   
           <a class="searchbar-icon" href="#">
             <svg
               xmlns="http://www.w3.org/2000/svg"
               class="icon--search"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor"
             >
               <path
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
               />
             </svg>
           </a>
         </div>
       

<!--Search Results -->
<div class="boxed-res">
    <section class="profile-res">
      <div class="container grid grid-cols-2 grid-profile">
        <div class="img-box">
          <img
            src="IMG/user-img.png"
            class="f-img"
            alt="passport size faculty image"
          />
        </div>
        <div class="text-box">
          <h2 class="secondary-heading f-name">John Smith</h2>
          <p class="f-email">
            <a class="email-link" href="mailto:hello@example.com"
              >hello@example.com</a
            >
          </p>
          <p class="dblp">
            <a class="dblp-link" href="faculty-profile.html">view profile</a>
          </p>
        </div>
      </div>
    </section>
  </div>

</div>
